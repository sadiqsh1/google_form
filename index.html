<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f3f5f7;font-family:Arial,Helvetica,sans-serif}
    .form-container{max-width:480px;margin:60px auto;padding:28px;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08)}
    h3{text-align:center;margin-bottom:20px;color:#222}
    .btn-sub{background:#28a745;color:#fff;border:none;font-size:16px}
    .btn-sub:hover{background:#218838}
    .thank{display:none;text-align:center;margin-top:15px;color:#28a745;font-weight:600}
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Subscribe to our Newsletter</h3>

    <form id="subscribeForm">
      <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" name="phone" placeholder="Phone Number" required>
      </div>

      <button class="btn btn-sub btn-block" type="submit">Subscribe</button>
    </form>

    <div class="thank" id="ty">✅ Thank you! You’ve successfully subscribed.</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz9gLY6gv-cL6iLzQEb3beDNA-Qwz026gcArK3ygf71Hse1id8TjulCPOV77k1tyA55/exec"; // <-- yahan apna Apps Script URL paste karo
    const form = document.getElementById('subscribeForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          form.style.display = 'none';
          document.getElementById('ty').style.display = 'block';
        })
        .catch(error => alert('Error! ' + error.message));
    });
  </script>
</body>
</html>
