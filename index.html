<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-subscribe {
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
    }
    .btn-subscribe:hover {
      background-color: #45a049;
    }
    .thank-you {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <div class="form-container">
      <h3>Subscribe to our Newsletter</h3>

      <!-- FORM -->
      <form id="subscribeForm"
        action="https://fonts.googleapis.com/css?family=Product+Sans&subset=latin,vietnamese,latin-ext,cyrillic,greek,cyrillic-ext,greek-ext"
        method="POST" 
        target="hidden_iframe">

        <!-- Name -->
        <div class="form-group">
          <input class="form-control" type="text" name="entry.2005620554" placeholder="First Name" required />
        </div>
        <!-- Email -->
        <div class="form-group">
          <input class="form-control" type="email" name="entry.1045781291" placeholder="Email" required />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <input class="form-control" type="text" name="entry.1166974658" placeholder="Phone Number" required />
        </div>

        <button type="submit" class="btn btn-subscribe btn-block">Subscribe</button>
      </form>

      <!-- Thank you message -->
      <div class="thank-you" id="thankYouMsg">✅ Thank you! You’ve successfully subscribed.</div>

      <!-- Hidden iframe -->
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="showThankYou()"></iframe>
    </div>
  </div>

  <script>
    function showThankYou() {
      // jab iframe load hota hai (form submit hone ke baad)
      document.getElementById('subscribeForm').style.display = 'none';
      document.getElementById('thankYouMsg').style.display = 'block';
    }
  </script>
</body>
</html>
