<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscribe</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f3f5f7;font-family:Arial,Helvetica,sans-serif}
    .form-container{max-width:480px;margin:60px auto;padding:28px;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08)}
    h3{text-align:center;margin-bottom:20px;color:#222}
    .btn-sub{background:#28a745;color:#fff;border:none;font-size:16px}
    .btn-sub:hover{background:#218838}
    .thank{display:none;text-align:center;margin-top:15px;color:#28a745;font-weight:600}
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Subscribe to our Newsletter</h3>

    <!-- IMPORTANT: This uses your Google Form formResponse URL + entry IDs -->
    <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLSfCcnNmQfo2PqUhjXAMIrFHTf1IGxA7DfRHQN3YgVnOBedz5A/formResponse"
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="form-group">
        <input class="form-control" type="text" name="entry.2005620554" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" name="entry.1625289766" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="email" name="entry.1045781291" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" name="entry.1166974658" placeholder="Phone Number" required>
      </div>

      <button class="btn btn-sub btn-block" type="submit">Subscribe</button>
    </form>

    <div class="thank" id="ty">✅ Thank you! You’ve successfully subscribed.</div>

    <!-- hidden iframe target -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="onIframeLoad()"></iframe>
  </div>

  <script>
    // show thank you after iframe loads (form submission response)
    var alreadySubmitted = false;
    function onIframeLoad() {
      // Sometimes the iframe loads on page load; ensure it only runs after a submit
      if(!alreadySubmitted) return;
      // Hide form, show thank-you
      document.getElementById('gform').style.display = 'none';
      document.getElementById('ty').style.display = 'block';
    }

    // set flag on submit (so onload knows it was a submit that triggered the iframe)
    document.getElementById('gform').addEventListener('submit', function(){ alreadySubmitted = true; });
  </script>
</body>
</html>
